<script src="/CustomScripts/NewsViewModel.js"></script>
<script src="/CustomScripts/popup.js"></script>
<link rel="stylesheet" type="text/css" href="/css/popup.css">
<div id="news" data-bind="foreach: News, click: function() {console.log(self)}">
	<div id="head">
	<h3 data-bind="text: Name"></h3>
	</div>
	<div id="content">
	<p data-bind="text: Content"></p>
	</div>
</div>
<div class="popup-box" id="popup-box-1">
	<div class="close">X</div>
    <div class="top">
        <h2>Edit student:</h2>
    </div>
    <div class="bottom">
    	<div class="comment" data-bind="foreach: Comments">
    	
    	</div>
    </div>
</div>
<script type="text/javascript">
	$(document).ready(function(){
		ko.applyBindings(new NewsViewModel(), $("#pageContainer")[0])
	});
</script>
