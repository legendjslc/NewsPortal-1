<body>
	<nav id="mainBarViewModel" role="navigation" class="navbar navbar-default navbar-fixed-top">

			<div class="navbar-header">

<script type="text/javascript">
	function windowSize() {
        var heightMenu = $('#mainBarViewModel').height();
        $('#pageContainer').css('padding-top', heightMenu);
    }
    $(window).load(windowSize); 
    $(window).resize(windowSize); 

    $(window).on('load resize', windowSize);
</script>
